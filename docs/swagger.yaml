host: localhost:3000
info:
  contact:
    email: me@rizkirmdhn.cloud
    name: API Support
  description: This is a sample server evote-be server
  title: evote-be API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login user with email and password
      parameters:
      - description: User Login Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/models.ResponseWithData-models_UserLoginResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Login user
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account with a unique email address.
      parameters:
      - description: User Registration Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.UserRegister'
      produces:
      - application/json
      responses:
        "201":
          description: Success response
          schema:
            $ref: '#/definitions/models.ResponseWithData-models_UserRegisterResponse'
        "400":
          description: Validation error or email already taken
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Register new user
      tags:
      - Auth
  /options/{id}/delete:
    delete:
      consumes:
      - application/json
      description: Delete an option
      parameters:
      - description: Option ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Option deleted
          schema:
            $ref: '#/definitions/models.ResponseWithMessage'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Option not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Delete an option
      tags:
      - Options
  /options/{id}/update:
    put:
      consumes:
      - application/json
      description: Update an option
      parameters:
      - description: Option ID
        in: path
        name: id
        required: true
        type: string
      - description: Option data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.UpdateOption'
      produces:
      - application/json
      responses:
        "200":
          description: Option updated
          schema:
            $ref: '#/definitions/models.ResponseWithData-models_CreateOptionsResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Option not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Update an option
      tags:
      - Options
  /options/create:
    post:
      consumes:
      - application/json
      description: Create a new option
      parameters:
      - in: formData
        name: desc
        type: string
      - in: formData
        name: name
        type: string
      - in: formData
        name: poll_id
        type: string
      - description: Option avatar
        in: formData
        name: avatar
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Option created
          schema:
            $ref: '#/definitions/models.ResponseWithData-models_CreateOptionsResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Create a new option
      tags:
      - Options
  /polls:
    get:
      consumes:
      - application/json
      description: Get all polls
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/models.ResponseWithData-array_models_PollsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Get all polls
      tags:
      - Polls
  /polls/{id}:
    get:
      consumes:
      - application/json
      description: Show poll
      parameters:
      - description: Poll ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/models.ResponseWithData-models_PollsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Poll not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Show poll
      tags:
      - Polls
  /polls/{id}/delete:
    delete:
      consumes:
      - application/json
      description: Delete poll
      parameters:
      - description: Poll ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/models.ResponseWithMessage'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Poll not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Delete poll
      tags:
      - Polls
  /polls/{id}/options:
    get:
      consumes:
      - application/json
      description: Get all options of a poll
      parameters:
      - description: Poll ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Options found
          schema:
            $ref: '#/definitions/models.ResponseWithData-models_CreateOptionsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Poll not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Get all options of a poll
      tags:
      - Polls
  /polls/{id}/update:
    put:
      consumes:
      - application/json
      description: Update poll
      parameters:
      - description: Poll ID
        in: path
        name: id
        required: true
        type: integer
      - description: Poll Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.UpdatePolling'
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/models.ResponseWithData-models_UpdatePollingResponse'
        "400":
          description: Validation error or title already taken
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Poll not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Update poll
      tags:
      - Polls
  /polls/create:
    post:
      consumes:
      - application/json
      description: Create new poll
      parameters:
      - description: Poll Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.CreatePolling'
      produces:
      - application/json
      responses:
        "201":
          description: Success response
          schema:
            $ref: '#/definitions/models.ResponseWithData-models_CreatePollingResponse'
        "400":
          description: Validation error or title already taken
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Store new poll
      tags:
      - Polls
  /polls/public:
    get:
      consumes:
      - application/json
      description: Get public polls, options for voting
      parameters:
      - description: Poll Code
        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Polls found
          schema:
            $ref: '#/definitions/models.ResponseWithData-models_PublicPollsResponse'
        "404":
          description: Poll not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get public polls, options for voting
      tags:
      - Polls
  /users/avatar:
    post:
      consumes:
      - application/json
      description: Upload user avatar
      parameters:
      - description: User avatar
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/models.ResponseWithData-models_UserRegisterResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Upload user avatar
      tags:
      - Users
  /users/update:
    put:
      consumes:
      - application/json
      description: Update user
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.UserUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/models.ResponseWithData-models_UserRegisterResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
